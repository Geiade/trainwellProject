{% extends 'base.html' %}
{% block body_block %}
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>

    <body>
    <h1>Bookings</h1>
    {% for booking in object_list %}
        <div class="card col-3">
            <div class="container">
                <h4>{{ booking.event }}</h4>
                <p>{{ booking.planner }}</p>
                <p>{{ booking.name }}</p>
            </div>
        </div>
    {% empty %}
        <li>No bookings yet</li>
    {% endfor %}
    </body>
{% endblock %}
