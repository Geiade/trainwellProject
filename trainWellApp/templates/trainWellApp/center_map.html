{% extends "base.html" %}
{% load static %}

{% block body_block %}

    <div id="center_map" style="min-height: 100vh" class="row">
        {% for p in object_list %}
            <div class="col-2 draggable h-25 text-center">
                <span><b>{{ p.name }}</b></span>
                <img style=" border: .2rem solid #bdbdbd" class="img-fluid" src="{{ p.shape.url }}" alt="...">
            </div>
        {% endfor %}
    </div>

    <button id="save-btn" onclick="generateCanvas()">Save</button>

    <canvas id="map-canvas"></canvas>
    <div id="dummy"></div>





    <script type="text/javascript">
        var element = document.getElementById('grid-snap')
        var x = 0;
        var y = 0

        // target elements with the "draggable" class
        interact('.draggable')
            .draggable({
                // enable inertial throwing
                inertia: true,
                // keep the element within the area of it's parent
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ],
                // enable autoScroll
                autoScroll: true,

                listeners: {
                    // call this function on every dragmove event
                    move: dragMoveListener,

                    // call this function on every dragend event
                    end(event) {
                        var textEl = event.target.querySelector('p')

                        textEl && (textEl.textContent =
                            'moved a distance of ' +
                            (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                                Math.pow(event.pageY - event.y0, 2) | 0))
                                .toFixed(2) + 'px')
                    }
                }
            })

        function dragMoveListener(event) {
            var target = event.target
            // keep the dragged position in the data-x/data-y attributes
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                    'translate(' + x + 'px, ' + y + 'px)'

            // update the posiion attributes
            target.setAttribute('data-x', x)
            target.setAttribute('data-y', y)
        }

        window.dragMoveListener = dragMoveListener
    </script>

    <script type="text/javascript">

        function generateCanvas() {
            html2canvas(document.querySelector("#center_map")).then(canvas => {
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'tw_map.jpg';
                a.click();
            });

        }
    </script>
{% endblock %}
