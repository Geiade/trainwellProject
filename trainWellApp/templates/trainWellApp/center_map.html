{% extends "base.html" %}
{% load static %}

{% block body_block %}

    <style>
        .draggable {
            color: white;
            font-size: 20px;
            font-family: sans-serif;
            border-radius: 8px;
            padding: 20px;
            touch-action: none;

            width: 120px;
            height: 120px;

            /* This makes things *much* easier */
            box-sizing: border-box;
        }
    </style>
    <header class="row p-5">
        <h4 class="col-sm-3">Generate Map</h4>
        <button id="save-btn" class="btn btn-secondary col-sm-1 ml-auto" onclick="generateCanvas()">Download</button>
    </header>

    <div id="center_map" style="min-height: 100vh;" class="row p-4 m-5 bg-light shadow">
        {% for p in object_list %}
            <div style="background-color: {{ p.events.all.0.color }}" class="draggable text-center">
                {{ p.name }}
            </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        interact('.draggable')
            .resizable({
                // resize from all edges and corners
                edges: {left: true, right: true, bottom: true, top: true},

                listeners: {
                    move(event) {
                        var target = event.target
                        var x = (parseFloat(target.getAttribute('data-x')) || 0)
                        var y = (parseFloat(target.getAttribute('data-y')) || 0)

                        // update the element's style
                        target.style.width = event.rect.width + 'px'
                        target.style.height = event.rect.height + 'px'

                        // translate when resizing from top or left edges
                        x += event.deltaRect.left
                        y += event.deltaRect.top

                        target.style.webkitTransform = target.style.transform =
                            'translate(' + x + 'px,' + y + 'px)'

                        target.setAttribute('data-x', x)
                        target.setAttribute('data-y', y)
                        // target.textContent = Math.round(event.rect.width) + '\u00D7' + Math.round(event.rect.height)
                    }
                },
                modifiers: [
                    // keep the edges inside the parent
                    interact.modifiers.restrictEdges({
                        outer: 'parent'
                    }),
                ],

                inertia: true
            })
            .draggable({
                listeners: {move: window.dragMoveListener},
                inertia: true,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ]
            })

        function dragMoveListener(event) {
            var target = event.target
            // keep the dragged position in the data-x/data-y attributes
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                    'translate(' + x + 'px, ' + y + 'px)'

            // update the posiion attributes
            target.setAttribute('data-x', x)
            target.setAttribute('data-y', y)
        }

        // this function is used later in the resizing and gesture demos
        window.dragMoveListener = dragMoveListener
    </script>

    <script type="text/javascript">

        function generateCanvas() {
            window.scrollTo(0, 0);
            html2canvas(document.querySelector("#center_map")).then(canvas => {
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'tw_map.jpg';
                a.click();
            });

        }
    </script>
{% endblock %}
